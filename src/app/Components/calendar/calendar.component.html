<table>
  <thead>
   <tr>
     <th>Mon</th>
     <th>Tue</th>
     <th>Wen</th>
     <th>Thu</th>
     <th>Fri</th>
     <th>Sat</th>
     <th>Sun</th>
   </tr>
  </thead>
  <tbody>
  <tr *ngFor="let week of calendar">
    <td *ngFor="let day of week.days">
      <span>{{day.value|moment:'D'}}</span>
    </td>
  </tr>
  </tbody>
</table>

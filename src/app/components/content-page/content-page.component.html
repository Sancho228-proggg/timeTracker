<div class="wrap">
  <header class="selector">
    <app-selector></app-selector>
  </header>
  <main>
    <div *ngIf="preloader;else content">
      <p>Идёт загрузка...</p>
    </div>
    <ng-template #content>
      <app-calendar [tasks]="tasks"></app-calendar>
    </ng-template>
  </main>
  <div>
    <app-organiser [task]="task" (onRemove)="remove($event)"></app-organiser>
  </div>
  <div *ngIf="stayWindow" class="model_wrap">
    <app-modal-window [task]="task" (onCreate)="create($event)" (toggleWindow)="toggleWindow($event)"></app-modal-window>
  </div>

  <button class="btn-add" (click)="toggleWindow(true)">Add</button>
</div>

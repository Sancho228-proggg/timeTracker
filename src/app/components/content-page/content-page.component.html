<div class="wrap">
  <header class="selector">
    <app-selector></app-selector>
  </header>
  <main>
    <app-calendar [tasks]="tasks"></app-calendar>
  </main>
  <div>
    <app-organiser [task]="task" (onRemove)="remove($event)"></app-organiser>
  </div>
  <div *ngIf="taskService.isWindow" class="model_wrap">
    <app-modal-window [task]="task" (onCreate)="create($event)"></app-modal-window>
  </div>

  <button class="btn-add" (click)="toggleWindow()">Add</button>
</div>

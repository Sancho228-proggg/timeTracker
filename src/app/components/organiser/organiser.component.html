<div class="task_container">
  <ul>
    <li *ngIf="task" class="task">
      <div class="task_time" *ngIf="task.time">{{task.time}} h.</div>
      <div class="task_text" *ngIf="task.text">{{task.text|slice:0:20}}{{task.text.length >= 20 ? '...' : ''}}</div>
      <button class="btn delete" *ngIf="task.text" (click)="remove(task.date)">X</button>
    </li>
  </ul>
</div>

<app-alert></app-alert>
<div class="header">
  <div class="logo">
    <img src="/src/assets/images/logo.png" class="logo" alt="">
  </div>

  <div class="controls" *ngIf="!auth.isAuth();else userinfo">
    <button class="btn" routerLink="/login">Sign in</button>
    <button class="btn" routerLink="/signup">Sign Up</button>
  </div>
  <ng-template #userinfo>
    <div class="userInfo">
      <p>{{auth.getActiveUser}}</p>
      <button class="btn" (click)="logout($event)">Logout</button>
    </div>
  </ng-template>

</div>
